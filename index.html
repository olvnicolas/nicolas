<body>
    <div class="conteudo">
        <h1>Este site ainda está em desenvolvimento!</h1>
        <h2>Previsão de entrega:</h2>
    </div>

    <div id="contador">00:00:00</div>
<script>
    // Defina a data-alvo da contagem regressiva (formato: ano, mês (0-11), dia, horas, minutos, segundos)
    var targetDate = new Date('2024-07-31T23:59:59').getTime();

    // Atualize a contagem regressiva a cada segundo
    var contador = setInterval(function() {
        var currentDate = new Date().getTime();
        var timeLeft = targetDate - currentDate;

        // Calcula os dias, horas, minutos e segundos restantes
        var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Exibe o resultado na div de contagem regressiva
        document.getElementById('contador').innerHTML = 
            (days < 10 ? "0" + days : days) + ":" +
            (hours < 10 ? "0" + hours : hours) + ":" +
            (minutes < 10 ? "0" + minutes : minutes) + ":" +
            (seconds < 10 ? "0" + seconds : seconds);

        // Se a contagem regressiva terminar, limpe o intervalo

            document.getElementById('contador').innerHTML = "EXPIRADO";
        }
        }, 1000);
</script>

</footer>
</body>
</html>
